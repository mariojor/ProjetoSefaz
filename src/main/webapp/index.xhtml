<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<h:head>
Sistema Sefaz
</h:head>
<h:body>
	<h1>cadastroUsuarioBean de Usuario</h1>
	<h:form id="frmcadastroUsuarioBean">
		<h:panelGrid columns="2" id="painel"
			style="width: 100%; margin-toh: 20px" columnClasses="rotulo, campo">
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome" value="#{cadastroUsuarioBean.usuario.nome}" />

			<h:outputLabel value="Email" for="email" />
			<h:inputText id="email" value="#{cadastroUsuarioBean.usuario.email}" />

			<h:outputLabel value="Senha" for="senha" />
			<h:inputText id="senha" value="#{cadastroUsuarioBean.usuario.senha}" />


			<h:commandButton value="Salvar" id="botaoSalvar"
				action="#{cadastroUsuarioBean.salvar(cadastroUsuarioBean.usuario)}" update="@form" />
			<h:commandButton value="listarTodos" id="botaoListarTodos"
				action="#{cadastroUsuarioBean.listarTodos}" update="@form" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
